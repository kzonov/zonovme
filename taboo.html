    // ------------ Spiel-Logik ------------

    const wordBox = document.getElementById("wordBox");
    const translationEl = document.getElementById("translation");
    const nextBtn = document.getElementById("nextBtn");
    const translateBtn = document.getElementById("translateBtn");
    const infoEl = document.getElementById("info");
    const reshuffleOnEnd = document.getElementById("reshuffleOnEnd");
    const hideCounter = document.getElementById("hideCounter");
    const modeSelect = document.getElementById("modeSelect");

    let currentList = [...childWords];
    let shuffledWords = [];
    let index = 0;
    let shown = 0;
    let currentWord = "";

    function shuffle(a) {
      for (let i = a.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [a[i], a[j]] = [a[j], a[i]];
      }
    }

    function setMode(mode) {
      if (mode === "adult") {
        currentList = [...adultWords];
      } else {
        currentList = [...childWords];
      }
      shuffledWords = [...currentList];
      shuffle(shuffledWords);
      index = 0;
      shown = 0;
      currentWord = "";
      wordBox.innerHTML =
        '<span class="placeholder">Auf „Nächstes Wort“ klicken</span>';
      translationEl.textContent = "";
      updateCounter();
    }

    function updateCounter() {
      if (hideCounter.checked) {
        infoEl.style.visibility = "hidden";
        return;
      }
      infoEl.style.visibility = "visible";
      const mode = modeSelect.value === "adult" ? "Erwachsene" : "Kinder";
      infoEl.innerHTML =
        `<span class="counter">${shown} / ${currentList.length}</span>` +
        `&nbsp;Wörter gezeigt (${mode})`;
    }

    function showNextWord() {
      if (!currentList.length) return;

      if (index >= shuffledWords.length) {
        if (reshuffleOnEnd.checked) {
          shuffledWords = [...currentList];
          shuffle(shuffledWords);
        }
        index = 0;
        shown = 0;
      }

      const word = shuffledWords[index];
      index++;
      shown++;
      currentWord = word;

      wordBox.textContent = word;
      wordBox.classList.remove("placeholder");
      translationEl.textContent = ""; // clear old translation
      updateCounter();
    }

    function getBaseNoun(fullWord) {
      // remove leading der/die/das (and some cases like dem, den) if present
      if (!fullWord) return "";
      return fullWord.replace(/^(der|die|das|dem|den|des)\s+/i, "").trim();
    }

    async function translateCurrentWord() {
      if (!currentWord) {
        translationEl.textContent = "Bitte zuerst ein Wort erzeugen.";
        return;
      }

      const noun = getBaseNoun(currentWord);
      if (!noun) {
        translationEl.textContent = "Konnte das Wort nicht erkennen.";
        return;
      }

      translationEl.textContent = "Übersetze…";
      translateBtn.disabled = true;

      try {
        // Simple free API; good genug für ein Lernspiel.
        const url = `https://api.mymemory.translated.net/get?q=${encodeURIComponent(
          noun
        )}&langpair=de|en`;
        const res = await fetch(url);
        if (!res.ok) {
          throw new Error("HTTP-Fehler");
        }
        const data = await res.json();
        const translated =
          (data && data.responseData && data.responseData.translatedText) ||
          "";

        if (translated) {
          translationEl.innerHTML = `<strong>EN:</strong> ${translated}`;
        } else {
          translationEl.textContent =
            "Keine Übersetzung gefunden. Vielleicht anders formulieren?";
        }
      } catch (e) {
        translationEl.textContent =
          "Übersetzung fehlgeschlagen (offline oder Serverproblem).";
      } finally {
        translateBtn.disabled = false;
      }
    }

    nextBtn.addEventListener("click", showNextWord);
    translateBtn.addEventListener("click", translateCurrentWord);
    reshuffleOnEnd.addEventListener("change", updateCounter);
    hideCounter.addEventListener("change", updateCounter);
    modeSelect.addEventListener("change", () => setMode(modeSelect.value));

    // Initialzustand: Kinder-Modus
    setMode("kids");
  </script>
