    // ------------ Spiel-Logik (für beide Modi) ------------

    const wordBox = document.getElementById("wordBox");
    const nextBtn = document.getElementById("nextBtn");
    const counterEl = document.getElementById("counter");
    const infoEl = document.getElementById("info");
    const reshuffleOnEnd = document.getElementById("reshuffleOnEnd");
    const hideCounter = document.getElementById("hideCounter");
    const modeSelect = document.getElementById("modeSelect");

    let currentList = [...childWords];
    let shuffledWords = [];
    let index = 0;
    let shown = 0;

    function shuffle(a) {
      for (let i = a.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [a[i], a[j]] = [a[j], a[i]];
      }
    }

    function setMode(mode) {
      if (mode === "adult") {
        currentList = [...adultWords];
      } else {
        currentList = [...childWords];
      }
      shuffledWords = [...currentList];
      shuffle(shuffledWords);
      index = 0;
      shown = 0;
      wordBox.innerHTML =
        '<span class="placeholder">Auf „Nächstes Wort“ klicken</span>';
      updateCounter();
    }

    function updateCounter() {
      if (hideCounter.checked) {
        infoEl.style.visibility = "hidden";
        return;
      }
      infoEl.style.visibility = "visible";
      const mode = modeSelect.value === "adult" ? "Erwachsene" : "Kinder";
      counterEl.textContent = `${shown} / ${currentList.length}`;
      infoEl.innerHTML =
        `<span class="counter">${shown} / ${currentList.length}</span>` +
        `&nbsp;Wörter gezeigt (${mode})`;
    }

    function showNextWord() {
      if (!currentList.length) return;

      if (index >= shuffledWords.length) {
        if (reshuffleOnEnd.checked) {
          shuffledWords = [...currentList];
          shuffle(shuffledWords);
        }
        index = 0;
        shown = 0;
      }

      const word = shuffledWords[index];
      index++;
      shown++;

      wordBox.textContent = word;
      wordBox.classList.remove("placeholder");
      updateCounter();
    }

    nextBtn.addEventListener("click", showNextWord);
    reshuffleOnEnd.addEventListener("change", updateCounter);
    hideCounter.addEventListener("change", updateCounter);
    modeSelect.addEventListener("change", () => setMode(modeSelect.value));

    // Initialzustand: Kinder-Modus
    setMode("kids");
